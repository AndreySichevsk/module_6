<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt('Введите промокод:');
        let promotionalCode = 'скидка';
        let actionConfirmation = 'Подтвердите действие на странице';
        if (userInput == promotionalCode) {
            let theAnswerIsCorrect = actionConfirmation + '\n\n Промокод применён';
            alert(theAnswerIsCorrect);
        } else {
            let theAnswerIsNotCorrect = actionConfirmation + '\n\n Промокод не работает';
            alert(theAnswerIsNotCorrect);
        }
    </script>
</body>
</html>
