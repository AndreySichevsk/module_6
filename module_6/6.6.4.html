<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number = ["X", "O", "X", "O", "X", "O", "X", "O", "X"];
        const quarterArray = [];
        let index = 0;
        for (let i = 0; i < 3; i += 1) {
            quarterArray[i] = [];
            for (let j = 0; j < 3; j += 1) {
                quarterArray[i][j] = number[index];
                index += 1;
            }
        }
        let str = "";
        for (let i = 0; i < quarterArray.length; i += 1) {
            for (let j = 0; j < quarterArray[i].length; j += 1) {
                str += `${quarterArray[i][j]} `;
            }
            str += "\n";
        }
        console.log(str);
    </script>
</body>

</html>
